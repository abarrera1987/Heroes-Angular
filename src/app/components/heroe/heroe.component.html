<div class="row animated fadeIn">
	<h1 class="col-10 mx-auto">
		{{heroe.nombre | uppercase }}
	</h1>
	<hr class="col-10 mx-auto p-3">
	<div class="col-10 border rounded p-3 mx-auto" style="box-shadow: 10px 5px 10px 3px rgba(0,0,0,.3);">
		<div class="row align-items-center">
			<div class="col col-sm-12 col-lg-5">
				<div class="row align-items-center">
					<div class="col-12 text-left">
						<img [src]="heroe.img" alt="" class="mw-100 border rounded p-2">
					</div>
					<div class="col-12 text-right mt-3">
						<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
					</div>
				</div>
			</div>
			<div class="col col-12 col-lg-7">
				<div class="row my-2 my-md-0">

					<div class="col-12">
						<img *ngIf="heroe.casa == 'DC'" src="../../../assets/img/DC.png" style="width: 120px;">
						<img *ngIf="heroe.casa == 'Marvel'" src="../../../assets/img/marvel.png" style="width: 120px;">
					</div>
					<div class="col-12 mt-2">
						<h4>
							Biografia:
						</h4>
					</div>
					<div class="col-12">
						<p>
							{{heroe.bio}}
						</p>
					</div>
					<div class="col-12 mt-2">
						<h4>
							Lanzamiento:
						</h4>
					</div>
					<div class="col-12">
						{{ heroe.aparicion | date:'y' }}
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
